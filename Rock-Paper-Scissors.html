<!DOCTYPE html>
<html lang="en">
<head>
   <title>objects game</title>
   <link rel="stylesheet" href="styles/12-rock-paper copy.css"></style>
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button  class="move-button js-rock-button"> 
  <img src="images/rock-emoji.png" class="move-icone"></button>
  <button  class="move-button js-paper-button">
    <img src="images/paper-emoji.png" class="move-icone"></button>
  <button class="move-button js-scissors-button">
  <img src="images/scissors-emoji.png" class="move-icone"></button>
  <p class="js-result result"> </p>
  <p class="js-move">
    you 
    <img src="images/rock-emoji.png" class="move-icone">
    <img src="images/scissors-emoji.png" class="move-icone">
    computer
  </p>
  <p class="js-score score"></p>

  <button onclick="score.wins=0, score.losses=0, score.ties=0;
  localStorage.removeItem('score');
  updateScore();"
  class="reset-score-button"  >reset score</button>
  <button class="auto-play-button" onclick="autoPlay();">Auto Play</button>
  <script src="scripts/12-rock-paper copy.js">
  </script>
</body>
</html>
